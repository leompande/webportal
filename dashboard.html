            DV.plugin.getChart({ url: base, el: 'chartA1', id: 'UlfTKWZWV4u' });

            DV.plugin.getChart({ url: base, el: 'chartA2', id: 'LW0O27b7TdD' });

            DV.plugin.getChart({

                    {dimension: 'de', items: [{id: 'YtbsuPPo010'}, {id: 'l6byfWFUGaP'}, {id: 's46m5MS0hxu'}]}
                ],
                rows: [
                    {dimension: 'pe', items: [{id: 'LAST_12_MONTHS'}]}
                ],

                    {dimension: 'ou', items: [{id: 'USER_ORGUNIT'}]}

            DV.plugin.getChart({

                    {dimension: 'de', items: [{id: 'Jtf34kNZhzP'}, {id: 'cYeuwXTCPkU'}, {id: 'fbfJHSPpUQD'}, {id: 'hfdmMSPBgLG'}]}

                ]

            DV.plugin.getChart({

                    {dimension: 'de', items: [{id: 'O05mAByOgAv'}, {id: 'pikOziyCXbM'}, {id: 'vI2csg55S9C'}, {id: 'x3Do5e7g4Qo'}]}
