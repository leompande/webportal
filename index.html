    params: { j_username: "portal", j_password: "Portal123" },

});

function setLinks() {

    DHIS.getMap({

        "el": "map3"
    });

    DHIS.getTable({
        url: base,
        el: 'table2',
        "id": "lO4OwYxdZa8"
    });


}




</script>
