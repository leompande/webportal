<div>
    <script>
        $(document).ready(function() {
            $('#table').dataTable();
        } );
    </script>
<table id="table" class="table table-bordered table-responsive table-simple">
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in showCase.persons">
        <td>{{ person.id }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
    </tr>
</tbody>
</table>
</div>
