<div >
<table id="table" class="table table-bordered table-responsive table-simple table-hover">
    <caption style="text-align: center;font-weight: bolder;font-size: 16px;">Indicator Distribution based on Organisation unit(s) for the year(s) :<span ng-repeat="period in periods">{{period.value}} ;</span></caption>
    <thead>
    <tr>
        <th >Organisation Unit</th>
        <th ng-repeat="header in headers" style="text-align: center;">{{header.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in dataTabs">
        <td ng-repeat="item in data">{{ item }}</td>
    </tr>
    <tr ng-show="loading" style="background-color: #E8E8E8;"><td colspan="100"><i class="fa fa-spin fa-spinner fa-2x"></i>&nbsp;loading</td></tr>
</tbody>
</table>
</div>
